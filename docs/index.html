  <head>

    <title>Trace - See how you became you.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #000000;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale; 
        transition: background-color 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      }
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Cinema-grade Blur Reveal */
      @keyframes blur-fade-in {
        0% { opacity: 0; filter: blur(10px); transform: scale(0.98); }
        100% { opacity: 1; filter: blur(0); transform: scale(1); }
      }
      .animate-blur-in {
        animation: blur-fade-in 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      /* Slow Breathing for Backgrounds */
      @keyframes breathe {
        0%, 100% { opacity: 0.4; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.1); }
      }
      .animate-breathe {
        animation: breathe 8s ease-in-out infinite;
      }

      /* Scanner Light Effect */
      @keyframes scan-line {
        0% { transform: translateX(-100%); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateX(200%); opacity: 0; }
      }
      .animate-scan {
        animation: scan-line 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.1) 40%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0.1) 60%, transparent 100%);
      }
      
      html {
          scroll-behavior: smooth;
      }
    </style>
